<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="full_purple_div">
        <h class="heading_in_purple">Your Result</h>
        <div class="cycle">
          <h1 class="num_76">76</h1>
          <p class="cycle_num_100">of 100</p>
        </div>
        <div class="text_in_purple">
          <h1 class="h_great">Great</h1>
          <p class="paragraph_in_purple">
            Your performance exceed 65% <br />
            of the people conducting the <br />
            test here!
          </p>
        </div>
      </div>
      <div class="summary_div">
        <h1 class="summary_div_heading">Summary</h1>
        <div id="red_box" class="box">
          <div class="reaction">
            <img
              src="./photos/iconoir_flash.png"
              alt="iconoir_flash"
              class="iconoir_flash"
            />
            <p class="react_par">Reaction</p>
          </div>
          <div>
            <p class="score_num">80 <span class="max_score"> / 100 </span></p>
          </div>
        </div>
        <div id="yellow_box" class="box">
          <div class="memory">
            <img
              class="iconoir_brain"
              src="./photos/iconoir_brain.png"
              alt="iconoir_brain"
            />
            <p class="memory_par">Memory</p>
          </div>
          <div>
            <p class="score_num">92 <span class="max_score"> / 100</span></p>
          </div>
        </div>
        <div id="green_box" class="box">
          <div class="verbal">
            <img
              class="iconoir_chat-remove"
              src="./photos/iconoir_chat-remove.png"
              alt="iconoir_chat-remove"
            />
            <p class="verbal_par">Verbal</p>
          </div>
          <div>
            <p class="score_num">61 <span class="max_score"> / 100</span></p>
          </div>
        </div>
        <div id="purp_box" class="box">
          <div class="visual">
            <img
              class="iconoir_eye-empty"
              src="./photos/iconoir_eye-empty.png"
              alt="iconoir_eye-empty"
            />
            <p class="visual_par">Visual</p>
          </div>
          <div>
            <p class="score_num">73 <span class="max_score"> / 100</span></p>
          </div>
        </div>
        <button class="but_con"><p class="but_txt">continue</p></button>
      </div>
    </div>
  </body>
</html>
